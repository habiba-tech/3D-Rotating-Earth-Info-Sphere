<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Earth Info Sphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 3D Rotating Earth Info Sphere</h1>
    <div class="earth-container">
      <div class="earth" id="earth">
        <div class="country" data-name="India">🇮🇳</div>
        <div class="country" data-name="USA">🇺🇸</div>
        <div class="country" data-name="Japan">🇯🇵</div>
        <div class="country" data-name="Brazil">🇧🇷</div>
      </div>
    </div>
    <div id="infoBox" class="info-box hidden">
      <h2 id="countryName"></h2>
      <p id="countryInfo"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
